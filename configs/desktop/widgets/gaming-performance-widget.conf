# xanadOS Gaming Performance Widget Configuration
#
# This widget provides real-time performance monitoring specifically
# designed for gaming sessions with gaming profile integration.

[Desktop Entry]
Encoding=UTF-8
Name=xanadOS Gaming Performance
Comment=Real-time gaming performance monitoring
Icon=applications-games
Type=Service
X-KDE-ParentApp=
X-KDE-PluginInfo-Author=xanadOS Team
X-KDE-PluginInfo-Category=System Information
X-KDE-PluginInfo-Email=
X-KDE-PluginInfo-License=GPL v2+
X-KDE-PluginInfo-Name=xanados.gaming.performance
X-KDE-PluginInfo-Version=1.0.0
X-KDE-PluginInfo-Website=
X-KDE-ServiceTypes=Plasma/Applet
X-Plasma-API=declarativeappletscript
X-Plasma-MainScript=ui/main.qml
X-Plasma-RemoteLocation=

[Widget Configuration]
UpdateInterval=1000
CompactMode=true
ShowGamingProfile=true
ShowFPS=true
ShowCPU=true
ShowGPU=true
ShowRAM=true
ShowTemperature=true
ShowNetworkLatency=false

[Performance Thresholds]
CPUWarning=80
CPUCritical=95
RAMWarning=85
RAMCritical=95
TempWarning=75
TempCritical=85
FPSMinimum=30

[Display Options]
ColorCodePerformance=true
ShowPerformanceIcon=true
CompactView=true
Position=TopRight

[Gaming Integration]
GameProfileIntegration=true
GameModeDetection=true
MangoHudIntegration=true
SteamIntegration=true
