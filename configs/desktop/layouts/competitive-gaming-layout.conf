# xanadOS Competitive Gaming Layout Configuration
#
# This file defines the competitive gaming desktop layout optimized
# for maximum performance and minimal distractions during esports.

[General]
LayoutName=xanadOS Competitive Gaming Layout
Version=1.0.0
Description=Competitive gaming layout with minimal UI and maximum performance
Author=xanadOS Team

[Panel Configuration]
PanelPosition=top
PanelSize=32
PanelAlignment=center
PanelFloating=false
PanelAutoHide=true
PanelOpacity=0.7

[Panel Widgets]
# Minimal widgets for competitive gaming
GamingPerformanceWidget=xanados.gaming.performance
DigitalClock=digitalclock

[Desktop Configuration]
WallpaperType=Solid Color
WallpaperColor=#1a1a1a
IconsOnDesktop=false
DesktopEffects=none
DesktopWidgets=false

[Window Management]
WindowDecorations=none
WindowBorders=none
WindowAnimations=none
WindowShadows=false
WindowTransparency=false
FocusFollowsMouse=false
AutoRaise=false
BorderlessMaximizedWindows=true

[Gaming Optimizations]
DisableCompositorForFullscreen=true
DisableAnimationsInGaming=true
PrioritizeGameWindows=true
MinimizeToSystemTray=true
QuickGameSwitching=true
MinimalOverlay=true
PerformanceMode=maximum

[Shortcuts]
ToggleGamingMode=Meta+G
QuickGameLauncher=Alt+Tab
PerformanceOverlay=F12
VolumeControl=Meta+V
EmergencyTaskManager=Ctrl+Alt+Esc

[Controller Navigation]
ControllerSupport=true
ControllerNavigationEnabled=true
ControllerLauncherAccess=false
ControllerVolumeControl=true

[Performance Settings]
CPUGovernor=performance
GPUPerformanceMode=maximum
NetworkOptimization=gaming
AudioLatency=minimal
InputLatency=minimal
