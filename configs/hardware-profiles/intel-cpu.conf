# Intel CPU Gaming Profile
# Optimized kernel parameters for Intel processors

# Intel Power Management
intel_pstate=passive
intel_idle.max_cstate=0

# Intel Performance
processor.max_cstate=1
idle=poll

# Intel Turbo Boost
intel_pstate.no_turbo=0

# Intel Security vs Performance Balance
mitigations=auto,nosmt
spec_store_bypass_disable=auto
tsx=auto

# Intel Graphics (if using integrated)
i915.enable_guc=2
i915.enable_fbc=1
i915.fastboot=1
i915.enable_psr=1

# Gaming Optimizations
preempt=voluntary
rcu_nocbs=0-7
nohz_full=2,3
transparent_hugepage=madvise

# Memory & I/O
vm.swappiness=1
vm.vfs_cache_pressure=50
elevator=mq-deadline
