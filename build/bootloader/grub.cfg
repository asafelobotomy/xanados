# GRUB Configuration for xanadOS Gaming Distribution

# Timeout for grub menu
GRUB_TIMEOUT=5

# Default entry
GRUB_DEFAULT=0

# Distribution info
GRUB_DISTRIBUTOR="xanadOS Gaming"

# Kernel parameters optimized for gaming
GRUB_CMDLINE_LINUX_DEFAULT="quiet splash mitigations=off processor.max_cstate=1 intel_idle.max_cstate=0"

# Enable os-prober for dual boot
GRUB_DISABLE_OS_PROBER=false

# Console settings
GRUB_TERMINAL_OUTPUT="console"

# Theme
GRUB_THEME="/boot/grub/themes/xanados/theme.txt"

# Gaming-specific kernel parameters
GRUB_CMDLINE_LINUX="preempt=voluntary"
