# xanadOS Gaming Desktop Layout Configuration
#
# This file defines the optimized desktop layout for gaming sessions
# with panel configuration, widget placement, and window management.

[General]
LayoutName=xanadOS Gaming Layout
Version=1.0.0
Description=Gaming-optimized desktop layout with performance monitoring
Author=xanadOS Team

[Panel Configuration]
PanelPosition=bottom
PanelSize=44
PanelAlignment=center
PanelFloating=false
PanelAutoHide=false
PanelOpacity=0.9

[Panel Widgets]
# Left side
ApplicationLauncher=kickoff
TaskManager=icontasks

# Center
GamingPerformanceWidget=xanados.gaming.performance
GamingLauncherWidget=xanados.gaming.launcher

# Right side
SystemTray=systemtray
DigitalClock=digitalclock
ShowDesktop=showdesktop

[Desktop Configuration]
WallpaperType=Image
WallpaperPath=/usr/share/wallpapers/xanados-gaming-dark.jpg
IconsOnDesktop=false
DesktopEffects=minimal
DesktopWidgets=false

[Window Management]
WindowDecorations=minimal
WindowBorders=thin
WindowAnimations=reduced
WindowShadows=false
WindowTransparency=false
FocusFollowsMouse=false
AutoRaise=false

[Gaming Optimizations]
DisableCompositorForFullscreen=true
DisableAnimationsInGaming=true
PrioritizeGameWindows=true
MinimizeToSystemTray=true
QuickGameSwitching=true

[Shortcuts]
ToggleGamingMode=Meta+G
QuickGameLauncher=Meta+Space
PerformanceOverlay=Meta+P
VolumeControl=Meta+V
ScreenshotTool=Print

[Controller Navigation]
ControllerSupport=true
ControllerNavigationEnabled=true
ControllerLauncherAccess=true
ControllerVolumeControl=true
