# xanadOS Gaming Launcher Widget Configuration
#
# This widget provides quick access to gaming platforms and tools
# with customizable shortcuts and gaming profile integration.

[Desktop Entry]
Encoding=UTF-8
Name=xanadOS Gaming Launcher
Comment=Quick access to gaming platforms and tools
Icon=applications-games
Type=Service
X-KDE-ParentApp=
X-KDE-PluginInfo-Author=xanadOS Team
X-KDE-PluginInfo-Category=Application Launchers
X-KDE-PluginInfo-Email=
X-KDE-PluginInfo-License=GPL v2+
X-KDE-PluginInfo-Name=xanados.gaming.launcher
X-KDE-PluginInfo-Version=1.0.0
X-KDE-PluginInfo-Website=
X-KDE-ServiceTypes=Plasma/Applet
X-Plasma-API=declarativeappletscript
X-Plasma-MainScript=ui/main.qml
X-Plasma-RemoteLocation=

[Gaming Applications]
Steam=steam
Lutris=lutris
GameMode=gamemoderun
MangoHud=mangohud
GamingWizard=konsole -e 'cd /home/vm/Documents/xanadOS && ./scripts/setup/gaming-setup-wizard.sh'
ProfileManager=konsole -e 'cd /home/vm/Documents/xanadOS && source scripts/lib/gaming-profiles.sh && list_gaming_profiles'

[Widget Configuration]
CompactMode=true
ShowIcons=true
ShowLabels=true
MaxItems=6
GridColumns=2
QuickAccess=true

[Display Options]
IconSize=32
Position=LeftPanel
ExpandOnHover=true
ShowTooltips=true

[Integration]
ProfileIntegration=true
StatusIndicators=true
RecentGames=true
FavoriteGames=true
