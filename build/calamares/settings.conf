# Calamares settings for xanadOS Gaming Distribution
---
modules-search: [ local ]

instances:
- id:       rootfs
  module:   unpackfs
  config:   unpackfs_rootfs.conf
- id:       vmlinuz
  module:   unpackfs
  config:   unpackfs_vmlinuz.conf

sequence:
- show:
  - welcome
  - location
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs@rootfs
  - unpackfs@vmlinuz
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - luksopenswaphookcfg
  - initcpiocfg
  - initcpio
  - removeuser
  - users
  - displaymanager
  - networkcfg
  - hwclock
  - services-systemd
  - bootloader
  - umount
- show:
  - finished

branding: xanados

prompt-install: true
dont-chroot: false
